<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="newspaper">
    <div class="container">
      <div class="card">
        <div class="img">
          <img class="destop" src="assets/images/illustration-sign-up-desktop.svg" alt="destop">
          <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="mobile">
        </div>
        <div class="form-aspect">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li>
              <img src="assets/images/icon-list.svg" alt="products1">
              <p> Product discovery and building what matters</p>
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="products3">
              <p> Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="products2">
              <p>And much more!</p>
            </li>
          </ul>
          <form>
            <label for="email">Email address</label>
            <span>valid email required</span>
            <input type="text" name="mail" id="email" placeholder="email@company.com">
            <input type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
